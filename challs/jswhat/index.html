<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">
    <meta name="description" content="JSWhat? is a CTF challenge, made for FRICTF2022">
    <title>JSWhat?</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="static/main.css" rel="stylesheet">
</head>

<body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">JSWhat</h3>
            </div>
        </header>
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Flag checker</h1>
            <span hidden class="rainbow rainbow_text_animated"
            id="flagDisplay">frictf{I_LOVE_JAVASCRIPT_NOT_A_BAIT_FLAG}</span>
            <form>
                <div class="form-group">
                    <label for="flag">Flag</label>
                    <input class="form-control" type="text" id="flag" name="flag" required size="64"
                        aria-describedby="flagHelp" placeholder="frictf{jswhat_is_the_flag}" />
                    <small id="flagHelp" class="form-text text-muted">Enter the flag above and press the button
                        below</small>
                </div>
                <button type="button" id="submit_flag" name="submit_flag" class="btn btn-primary">Submit</button>
            </form>
            <span id="result" class="badge badge-warning fadeout"> </span>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Challenge made by Riggle. Made with Bootstrap.</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="static/what.js"></script>
</body>

</html>
